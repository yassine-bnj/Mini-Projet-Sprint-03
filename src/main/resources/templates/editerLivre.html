
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

<script type="text/javascript"
src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<script 
 src="webjars/jquery/3.6.0/jquery.min.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
<title>Modifier un livre</title>
</head>
<body>
<!-- -->
<div
th:replace="navbar"></div>
<div class="container mt-5">
<div class="card-body">
<form action="updateLivre" method="post">
 <div class="form-group">
 <label class="control-label">id  :</label>
 <input type="text" name="idLivre" class="form-control" th:value="${livre.idLivre}" required/>
 </div>
 <div class="form-group">
 <label class="control-label">titre  :</label>
 <input type="text" name="titre" class="form-control" th:value="${livre.titre}" required/>
 </div>
 <div class="form-group">
 <label class="control-label">auteur :</label>
 <input type="text" name="auteur" class="form-control" th:value="${livre.auteur}" required/>
 </div>
  <div class="form-group">
 <label class="control-label">nbPages :</label>
 <input type="number" name="nbPages" class="form-control" th:value="${livre.nbPages}" required/>
 </div>
  <div class="form-group">
 <label class="control-label">type Livre :</label>
 <select class="custom-select" name="type">
 
 <option th:each="t : ${types}"
          th:value="${t.idType}"
          th:text="${t.nomType}"
          th:selected="${t.idType == livre.type.idType}">
  </option>
  
   </select>
 </div>
 <div class="form-group">
 <label class="control-label">date Parution :</label>
 <input type="date" name="dateP" class="form-control" th:value="${#dates.format(livre.dateParution, 'yyyy-MM-dd')}" required/>
 </div>
 
  
 <div>
 <button type="submit" class="btn btn-primary">Modifier</button>
</div>
</form>
</div>
<br/>
<br/>
<a href="ListeLivres">Liste livres</a>
</div>
</body>
</html>
